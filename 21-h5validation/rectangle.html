<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./rectangle.css">
        <title>Document</title>
    </head>
    <!-- div>(input+label+br)*5 -->
    <body>
        <form>
            <label>宽度</label>
            <input id="width" type="number" autofocus required min="0" step="0.1"/>
            <span></span>
            <br>
            <label>高度</label>
            <input id="height" type="number" required min="0" step="0.1"/>
            <span></span>
            <br>
            <input id="calculate" type="submit" value="计算" />
            <br>
            <label>周长</label>
            <input id="per" type="text" disabled />
            <br>
            <label>面积</label>
            <input id="area" type="text" disabled />
        </form>
    </body>
    <!-- <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script> -->
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="./rectangle.js"></script>
</html>

<!--
    1.宽度和高度input的type改为number 实现了字符校验
    2.加required
    3.设置最小值和步长min step
    4.html加span标签，css通过伪类进行设置。实现验证提示。
    5.表单级校验：外层套成form，按钮的type改成submit。
    6.修改js
-->
